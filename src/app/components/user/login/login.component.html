<!-- CARD -->
<div class="d-flex align-items-center justify-content-center text-center" style="height: 80vh">
    <p-card header="Prijava">
        <div class="mb-2">
            <small [hidden]="!invalidLogin" [ngClass]="invalidLogin ? 'p-invalid' : ''"> Pogrešno korisničko ime ili lozinka </small>
        </div>
        <div class="p-field">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText [(ngModel)]="this.username" placeholder="Username" [ngClass]="invalidLogin ? 'p-invalid' : ''" />
            </div>
        </div>
        <div class="p-field">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pPassword [(ngModel)]="this.password" [ngClass]="invalidLogin ? 'p-invalid' : ''" />
            </div>
        </div>
        <div class="p-field">
            <button class="mt-3" pButton *ngIf="!this.isLogged()" label="Prijavi se" icon="pi pi-sign-in" (click)="this.login()"></button>
        </div>
        <a [routerLink]="['/register']"> Otvorite novi nalog </a>
    </p-card>
</div>

<!-- TOAST -->
<p-toast position="bottom-right"></p-toast>
