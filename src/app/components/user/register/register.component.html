<div class="px-4 mt-3">
    <p-steps [activeIndex]="this.activeIndex" [model]="this.items"></p-steps>
</div>

<!-- KORAK 1 -->
<div *ngIf="prvaStrana">
    <div class="d-flex pt-4 justify-content-center text-center pb-3">
        <p-card header="Registracija - Korak 1">
            <!-- CONTENT -->
            <div class="p-fluid">
                <div class="mb-2">
                    <p [hidden]="!invalidCred" [ngClass]="invalidCred ? 'ng-invalid' : ''">Korisničko ime nije ispravno ili već postoji</p>
                </div>
                <div class="field">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText [(ngModel)]="this.username" placeholder="Username" style="width: 100%" [ngClass]="invalidCred ? 'ng-invalid' : ''" />
                    </div>
                </div>
                <div class="field">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input type="password" pPassword [(ngModel)]="this.password" style="width: 100%" />
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <p-footer>
                <button class="mt-3" pButton type="button" label="Sledeći Korak" icon="pi pi-arrow-right" iconPos="right" (click)="this.promeniKorak()"></button>
            </p-footer>
        </p-card>
    </div>
</div>

<!-- KORAK2 -->
<div *ngIf="!prvaStrana">
    <div class="container">
        <!-- DVA BUTTON-A -->
        <div class="row justify-content-center text-center mt-3">
            <div class="col-sm-2 col-md-3 col-lg-2">
                <button class="btn btn-light btn-block" [ngClass]="{ active: this.odabranoPreduzece }" (click)="this.odabranoPreduzece = true">
                    <i class="pi pi-shopping-cart"></i> Proizvođac
                </button>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-2">
                <button class="btn btn-light btn-block" [ngClass]="{ active: !this.odabranoPreduzece }" (click)="this.odabranoPreduzece = false">
                    <i class="pi pi-globe"></i> Prevoznik
                </button>
            </div>
        </div>

        <!-- CARD -->
        <div class="row justify-content-center text-center pb-3">
            <div class="col-sm-5 col-md-6 col-lg-4">
                <p-card header="Registracija - Korak 2">
                    <!-- CONTENT -->
                    <div class="p-fluid">
                        <div class="mb-2">
                            <p [hidden]="!invalidReg" [ngClass]="invalidReg ? 'ng-invalid' : ''">Popunite sva polja!</p>
                        </div>
                        <div class="field">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                                <input
                                    type="text"
                                    pInputText
                                    [(ngModel)]="this.nazivFirme"
                                    placeholder="Naziv firme"
                                    style="width: 100%"
                                    [ngClass]="invalidReg ? 'ng-invalid' : ''"
                                />
                            </div>
                        </div>
                        <div class="field">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-directions"></i></span>
                                <input type="text" pInputText [(ngModel)]="this.sediste" placeholder="Adresa firme" style="width: 100%" [ngClass]="invalidReg ? 'ng-invalid' : ''" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                                <input type="email" pInputText [(ngModel)]="this.email" placeholder="E-mail" style="width: 100%" email [ngClass]="invalidReg ? 'ng-invalid' : ''" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-mobile"></i></span>
                                <input type="tel" pInputText [(ngModel)]="this.telefon" placeholder="Telefon/Fax" style="width: 100%" [ngClass]="invalidReg ? 'ng-invalid' : ''" />
                            </div>
                        </div>
                    </div>
                    <!-- FOOTER -->
                    <p-footer>
                        <button class="mt-3 mr-4" pButton type="button" label="Prethodni Korak" icon="pi pi-arrow-left" (click)="this.promeniKorak()"></button>
                        <button class="mt-3 ml-2" pButton type="button" label="Završi" icon="pi pi-check-square" (click)="this.register()"></button>
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
